{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<h2>{% trans "Login" %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">{% trans "Login" %}</button>
</form>
<p><a href="{% url 'password_reset' %}">{% trans "Reset Password" %}</a></p>
{% endblock %}
